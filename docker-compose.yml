services:
  postgres:
    image: postgres:15
    container_name: cocktailmanagerdb
    environment:
      POSTGRES_DB: cocktailmanagerdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
    ports:
      - "5032:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cocktail_network

volumes:
  postgres_data:

networks:
  cocktail_network:
    driver: bridge